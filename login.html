<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Attendance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        h2 {
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <button id="registerBtn">Registrar</button>
        <p class="message" id="message"></p>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
