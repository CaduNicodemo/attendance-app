<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance and Homework</title>
  <link rel="icon" type="image/png" href="BC89276E-5621-4B42-8A58-72CF3D6013CC.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Área de login -->
  <div id="loginSection" style="display:flex; flex-direction:column; gap:10px; max-width:300px; margin:auto;">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Área principal do app (inicialmente escondida) -->
  <div id="mainApp" style="display:none;">
    <div class="container">
      <h1>Attendance and Homework</h1>

      <!-- Barra superior com usuário logado -->
      <div id="topbar" class="topbar" style="display:none;">
        <span id="userInfo"></span>
        <button id="logoutBtn">Sair</button>
      </div>

      <!-- Grupos -->
      <h2>Groups</h2>
      <select id="groupType">
        <option value="Kids1" data-level="Kids">K1</option>
        <option value="Kids2" data-level="Kids">K2</option>
        <option value="Juniors" data-level="Juniors">J</option>
        <option value="Juniors1" data-level="Juniors1-2">J1</option>
        <option value="Juniors2" data-level="Juniors1-2">J2</option>
        <option value="TeensA" data-level="TeensA1-2">TA</option>
        <option value="Teens1" data-level="TeensA1-2">T1</option>
        <option value="Teens2" data-level="TeensA1-2">T2</option>
        <option value="Teens3" data-level="Teens3-6">T3</option>
        <option value="Teens4" data-level="Teens3-6">T4</option>
        <option value="Teens5" data-level="Teens3-6">T5</option>
        <option value="Teens6" data-level="Teens3-6">T6</option>
      </select>
      <input id="groupName" placeholder="Group name">
      <button id="addGroupBtn">Add Group</button>
      <div class="group-buttons" id="groupsButtons"></div>
      

      <hr>

      <!-- Alunos -->
      <h3>Students</h3>
      <input id="studentName" placeholder="Student's name">
      <button id="addStudentBtn">Add Student</button>
      <table id="studentsTable">
        <tr><th>Name</th><th>Delete</th></tr>
      </table>
      <button id="openGradesBtn">Open Grades</button>

      <hr>

      <!-- Dias de aula -->
      <h3>Classes</h3>
      <div class="classes">
        <label><input type="checkbox" id="mon"> Monday</label>
        <label><input type="checkbox" id="tue"> Tuesday</label>
        <label><input type="checkbox" id="wed"> Wednesday</label>
        <label><input type="checkbox" id="thu"> Thursday</label>
        <label><input type="checkbox" id="fri"> Friday</label>
      </div>
      <button id="generateClassesBtn">Generate Classes</button>
      <table id="classesTable">
        <tr><th>Date</th><th>Class</th><th>Register</th></tr>
      </table>

      <hr>
      <button class="delete-group-btn" id="deleteGroupBtn">Delete current group</button>

      <hr>
      <!-- Notificações -->
      <div id="notificationSection" style="display:none;">
        <h3>Flagged Students</h3>
        <textarea id="flaggedMessage" rows="6" cols="80"></textarea><br>
        <button id="sendWhatsAppBtn">Send via WhatsApp</button>
      </div>
    </div>
  </div>

<script type="module" src="config.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
