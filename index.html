<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance and Homework</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Área de login -->
    <div id="loginSection" style="display:flex; flex-direction:column; gap:10px; max-width:300px; margin:auto;">
        <h2>Login</h2>
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <p id="loginMsg" style="color:red;"></p>
    </div>
    <!-- Área de registro -->
    <div id="registerSection" style="display:none; flex-direction:column; gap:10px; max-width:300px; margin:auto;">
        <h2>Cadastro</h2>
        <input id="registerName" type="text" placeholder="Nome completo">
        <input id="registerEmail" type="email" placeholder="Email">
        <input id="registerPassword" type="password" placeholder="Senha">
        <button id="registerBtn">Registrar</button>
        <p id="registerMsg" style="color:red;"></p>
        <p style="text-align:center;">
            Já tem conta? <a href="#" id="showLogin">Entrar</a>
        </p>
    </div>

    <!-- Link para trocar -->
    <p style="text-align:center; margin-top:10px;">
        Novo por aqui? <a href="#" id="showRegister">Criar conta</a>
    </p>


    <!-- Área principal do app (inicialmente escondida) -->
    <div id="mainApp" style="display:none;">
        <div class="container">
            <h1>Attendance and Homework</h1>

            <!-- Barra superior com usuário logado -->
            <div id="topbar" class="topbar" style="display:none;">
                <span id="userInfo"></span>
                <button id="logoutBtn">Sair</button>
            </div>

            <!-- Grupos -->
            <h2>Groups</h2>
            <select id="groupType">
        <option value="K1" data-level="Kids">K1</option>
        <option value="K2" data-level="Kids">K2</option>
        <option value="J" data-level="Juniors">J</option>
        <option value="J1" data-level="Juniors1-2">J1</option>
        <option value="J2" data-level="Juniors1-2">J2</option>
        <option value="TA" data-level="TeensA1-2">TA</option>
        <option value="T1" data-level="TeensA1-2">T1</option>
        <option value="T2" data-level="TeensA1-2">T2</option>
        <option value="T3" data-level="Teens3-6">T3</option>
        <option value="T4" data-level="Teens3-6">T4</option>
        <option value="T5" data-level="Teens3-6">T5</option>
        <option value="T6" data-level="Teens3-6">T6</option>
      </select>
            <input id="groupName" placeholder="Group name">
            <button id="addGroupBtn">Add Group</button>
            <div class="group-buttons" id="groupsButtons"></div>

            <hr>

            <!-- Alunos -->
            <h3>Students</h3>
            <input id="studentName" placeholder="Student's name">
            <button id="addStudentBtn">Add Student</button>
            <table id="studentsTable">
                <tr>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
            </table>
            <button id="openGradesBtn">Open Grades</button>

            <hr>

            <!-- Dias de aula -->
            <h3>Classes</h3>
            <div class="classes">
                <label><input type="checkbox" id="mon"> Monday</label>
                <label><input type="checkbox" id="tue"> Tuesday</label>
                <label><input type="checkbox" id="wed"> Wednesday</label>
                <label><input type="checkbox" id="thu"> Thursday</label>
                <label><input type="checkbox" id="fri"> Friday</label>
            </div>
            <button id="generateClassesBtn">Next Classes</button>
            <table id="classesTable">
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Register</th>
                </tr>
            </table>

            <hr>
            <button class="delete-group-btn" id="deleteGroupBtn">Delete current group</button>

            <hr>
            <!-- Notificações -->
            <div id="notificationSection" style="display:none;">
                <h3>Flagged Students</h3>
                <textarea id="flaggedMessage" rows="6" cols="80"></textarea><br>
                <button id="sendWhatsAppBtn">Send via WhatsApp</button>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
