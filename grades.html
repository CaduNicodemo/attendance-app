<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades - Kids</title>
  <link rel="stylesheet" href="style.css">
  <button id="backBtn">üè†</button>
</head>
<body>
  <div class="container">
    <h1 id="groupTitle">Grades</h1>

    <div id="legend">
      <strong>Legend:</strong>
      <ul>
        <li>AA: Almost Always</li>
        <li>MT: Most of Time</li>
        <li>ST: Some of the Time</li>
        <li>R: Rarely</li>
      </ul>
    </div>

    <table id="gradesTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>Participation</th>
          <th>Language Comprehension</th>
          <th>Language Production</th>
          <th>Respects Rules</th>
          <th>Teamwork</th>
          <th>Homework</th>
          <th>Absences</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="saveGradesBtn">Save Grades</button>
    <button id="exportExcelBtn">Export to Excel</button>
  </div>

  <script type="module" src="grades.js"></script>
</body>
</html>
