<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; background: #f5f7fa; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #eventForm { display: none; max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #addEventBtn { display: block; margin: 10px auto; background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    select, input { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Calendário de Eventos</h2>

  <div style="text-align:center;">
    <select id="filterSelect"></select>
    <button id="addEventBtn">+ Criar Evento</button>
  </div>

  <div id="eventForm">
    <h3>Novo Evento</h3>
    <input type="text" id="eventTitle" placeholder="Título do evento">
    <input type="date" id="eventDate">
    <select id="groupSelect"></select>
    <div style="display:flex; justify-content:space-between;">
      <button id="saveEventBtn">Salvar</button>
      <button id="cancelEventBtn">Cancelar</button>
    </div>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./calendar.js"></script>
</body>
</html>
