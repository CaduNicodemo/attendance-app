<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Calendário de Eventos</h2>
<button id="addEventBtn">+ Criar Evento</button>

<div id="eventForm" style="display:none; margin-top:20px;">
  <h3>Novo Evento</h3>
  <label>Título:</label>
  <input type="text" id="eventTitle" placeholder="Título do evento" required><br><br>

  <label>Data:</label>
  <input type="date" id="eventDate" required><br><br>

  <label>Turma:</label>
  <select id="groupSelect"></select><br><br>

  <button id="saveEventBtn">Salvar Evento</button>
  <button id="cancelEventBtn">Cancelar</button>
</div>

<ul id="eventList"></ul>

<script type="module" src="./calendar.js"></script>

  <script type="module" src="style.css"></script>
</body>
</html>
