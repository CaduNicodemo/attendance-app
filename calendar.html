<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Eventos</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f7fa;
    }

    h2 {
      text-align: center;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 600px; /* Garante que o calendário apareça */
    }

    #addEventBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #eventForm {
      display: none;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #eventForm input, #eventForm select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #eventForm button {
      width: 48%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #saveEventBtn {
      background: #28a745;
      color: white;
    }

    #cancelEventBtn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Calendário de Eventos</h2>
  <button id="addEventBtn">+ Criar Evento</button>

  <div id="eventForm">
    <h3>Novo Evento</h3>
    <input type="text" id="eventTitle" placeholder="Título do evento">
    <input type="date" id="eventDate">
    <select id="groupSelect"></select>
    <div style="display: flex; justify-content: space-between;">
      <button id="saveEventBtn">Salvar</button>
      <button id="cancelEventBtn">Cancelar</button>
    </div>
  </div>

  <div id="calendar"></div>

  <!-- Importa o FullCalendar primeiro -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- E só depois o seu script -->
<!-- index.html -->
<script type="module" src="./auth.js"></script>
<script type="module" src="./index.js"></script>

</body>
</html>
